<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="contact">
        <h2>CONTACT US</h2>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                   <h3>Contact Info</h3>
                   <ul>
                       <li>321 Awesome Street
                           <br>
                       New York, NY 17022</li>
                       <li>info@companyname.com</li>
                       <li>+1800 123 1234</li>
                   </ul>
                </div>
                <div class="col-md-9">
                    <h3>Having Any Query! Or Book an appointment</h3>
                    <form method action>
                        <input type="text" name="name" placeholder="Your Name" value>
                        <input type="email" name="email" placeholder="Your Email" value>
                        <input type="text" name="subject" placeholder="Subject" value>
                        <textarea name="message" placeholder="Message" cols="50" rows="10"></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
