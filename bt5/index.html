<body>
    <section class="title">
        <h2>Get in touch with us by filling contact form below</h2>
        <form action="" method="">
            <input name="name" class="half-size" type="text" placeholder="* Enter your full name" value=""/>
            <input name="email" class="half-size" type="email" placeholder="* Enter your email address" value=""/>
            <input name="subject" class="full-size" type="text" placeholder="* Enter your subject" value="" />
            <textarea name="message" class="full-size"  placeholder="* Your message here" rows="10" cols="50"></textarea>
           <button class="submit" type="submit"> Send message</button>
           <span class="trai">
               *Please fill all require form field, thanks!
           </span>
        </form>
    </section>
</body>
